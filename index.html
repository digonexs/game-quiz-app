<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Interativo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="quiz-container">
    <div id="quiz-header">
      <h1>Quiz de Conhecimentos Gerais</h1>
      <div id="timer">Tempo: <span id="time">10</span>s</div>
    </div>
    <div id="quiz-body">
      <div id="question-container">
        <h2 id="question"></h2>
      </div>
      <div id="options-container">
        <button class="option" onclick="selectOption(0)"></button>
        <button class="option" onclick="selectOption(1)"></button>
        <button class="option" onclick="selectOption(2)"></button>
        <button class="option" onclick="selectOption(3)"></button>
      </div>
    </div>
    <div id="quiz-footer">
      <button id="next-btn" onclick="nextQuestion()">Próxima</button>
    </div>
  </div>
  <div id="result-container" class="hide">
    <h2>Seu Resultado</h2>
    <p>Você acertou <span id="score"></span> de <span id="total"></span> perguntas.</p>
    <button onclick="restartQuiz()">Reiniciar Quiz</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
